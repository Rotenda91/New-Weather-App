<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app px-5 rounded-4 shadow-lg">
          <form class="search-form">
            <div class="row justify-content-end">
              <div class="col-5">
                <input
                  type="search"
                  id="search"
                  placeholder="Enter a city"
                  autofocus="on"
                  autocomplete="off"
                  class="form-control shadow"
                />
              </div>
              <div class="col-2 justify-content-around">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn shadow"
                  id="search-btn"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Current"
                  class="form-control btn shadow"
                  id="current-btn"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-3 d-flex justify-content-start weather-temperature">
              <div
                class="weather-status d-flex flex-column align-items-center row-gap-3"
              >
                <div class="weather-img"></div>
                <p id="description"></p>
              </div>
            </div>
            <div class="weather col-5">
              <div class="d-flex">
                <h2 id="temperature"></h2>
                <div>
                  <span class="units">
                    <a id="celsius" class="active">¬∞C</a> |
                    <a id="fahrenheit" href="">¬∞F</a>
                  </span>

                  <p>
                    <small class="weather-data"
                      >üíß <span class="humidity"></span> üå¨Ô∏è
                      <span class="wind"></span
                    ></small>
                  </p>
                </div>
              </div>
              <div class="col">
                <div class="weather-forecast d-flex gap-3" id="forecast"></div>
              </div>
            </div>
          </div>
        </div>
        <footer>
          <a
            class="footerNote"
            href="https://github.com/Rotenda91/New-Weather-App"
            target="_blank"
          >
            Open-source code </a
          ><span class="name">by Rotenda Magada</span>
        </footer>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
